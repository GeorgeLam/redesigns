<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,500;1,600;1,700&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <title>Flight Finder</title>
  </head>

  <body>
    <div class="container-fluid" id="main-bg">
      <div class="container-fluid h-100" id="main-overlay">

        <!-- Navbar markup starts -->
        <div class="navbar-container">
          <nav class="navbar fixed-top navbar-expand-lg navbar-light">
            <div class="container">
              <a class="navbar-brand mt-2" href="#">Flight Finder</a>

              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>

              <div
                class="collapse navbar-collapse justify-content-end"
                id="navbarNav"
              >
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="#">Destinations</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Careers</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Blog</a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" href="#">Support</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div> 
        <!-- Navbar markup ends -->

        <!-- Start of main content -->
        <div class="container d-flex flex-column" id="main-content">
          
          <div class="row w-100" id="tagline">
            <div class="col text-center d-flex flex-column justify-content-end">
              <div class="display-3" id="main-heading">Where will you go?</div>
            </div>
          </div>
          
          <div class="row w-100" id="finder">
            <div class="col text-center d-flex">
              <div class="col col-md-10 mx-auto d-flex flex-column justify-content-center">
                <div class="card" id="search-card">

                  <div class="form-inline">

                    <div class="col">
                      <div class="form-group my-4 m-2">
                        <input type="text" class="form-control typeahead border-primary border-right-0 lookahead" name="query" id="departure"
                          placeholder="I want to fly from..." data-provide="typeahead" autocomplete="off" spellcheck="false">
                      </div>
                    </div>

                    <div class="col">
                      <div class="form-group my-4 m-2">
                        <input type="text" class="form-control typeahead border-primary border-right-0 lookahead" name="query" id="destination"
                          placeholder="I want to fly to..." data-provide="typeahead" autocomplete="off" spellcheck="false">
                      </div>
                    </div>

                    <div class="col">
                      <div class="form-group my-4 m-2">
                        <input type="text" class="form-control" placeholder="When?" />
                      </div>
                    </div>

                    <div class="col-md-2">
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          
          

        </div>

        
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="./typeahead.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
